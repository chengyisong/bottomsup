<!doctype html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

        <!-- jQuery -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

        <!-- Per Bootstrap -- jQuery must come first, then Popper.js, and then our JavaScript plugins -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

        <!-- Firebase database library -->
        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/homePageStyle.css">

        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <title>Cocktails</title>

    </head>

    <body>

        <div class="container">

            <!-- This is Jumbo Header -->
            <div class="jumbotron"><h1>Bottoms Up!!!</h1></div>

            <!-- This is Navbar -->
            <div class="topnav">                    
                <div class="topnav">
                    <a href="index.html">Home</a>
                    <a href="#" class="active">Add Recipe</a>
                    <a href="userRecipes.html">User Recipes</a>
                </div>
            </div>
            <br>  

            <!-- Submit Recipe Section -->
            <div class="card-header">
                Submit Your Own Recipe
            </div>

            <div class="card-body">
                <form>
                    <div class="form-group p-1">
                        <label for="search-input">Your Name</label>
                        <input type="text" class="form-control" id="user-name-input" placeholder="">
                    </div>
                    <div class="form-group p-1">
                        <label for="search-input">Name of Drink</label>
                        <input type="text" class="form-control" id="drink-name-input" placeholder="">
                    </div>

                    <p class="p-1">Ingredients:</p>

                    <!-- Row Labels -->
                    <div class="form-row p-1">
                        <div class="col-2">
                            <label for="search-input">Quantity</label>
                        </div>
                        <div class="col-2">
                            <label for="search-input">Units</label>
                        </div>
                        <div class="col-8">
                            <label for="search-input">Ingredient</label>
                        </div>
                    </div>

                    <!-- Row 1 -->
                    <div class="form-row p-1">
                        <div class="col-2">
                            <input type="text" class="form-control" id="ingredient-input-quantity-1" placeholder="Quantity">
                        </div>
                        <div class="col-2">
                            <select class="form-control" id="ingredient-input-units-1" placeholder="Units">
                                <option>Ounces</option>
                                <option>Milliliters</option>
                                <option>Parts</option>
                            </select>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="ingredient-input-name-1" placeholder="Ingredient">
                        </div>
                    </div>

                    <!-- Row 2 -->
                    <div class="form-row p-1">
                        <div class="col-2">
                            <input type="text" class="form-control" id="ingredient-input-quantity-2" placeholder="Quantity">
                        </div>
                        <div class="col-2">
                            <select class="form-control" id="ingredient-input-units-2" placeholder="Units">
                                <option>Ounces</option>
                                <option>Milliliters</option>
                                <option>Parts</option>
                            </select>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="ingredient-input-name-2" placeholder="Ingredient">
                        </div>
                    </div>

                    <!-- Row 3 -->
                    <div class="form-row p-1">
                        <div class="col-2">
                            <input type="text" class="form-control" id="ingredient-input-quantity-3" placeholder="Quantity">
                        </div>
                        <div class="col-2">
                            <select class="form-control" id="ingredient-input-units-3" placeholder="Units">
                                <option>Ounces</option>
                                <option>Milliliters</option>
                                <option>Parts</option>
                            </select>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="ingredient-input-name-3" placeholder="Ingredient">
                        </div>
                    </div>

                    <!-- Row 4 -->
                    <div class="form-row p-1">
                        <div class="col-2">
                            <input type="text" class="form-control" id="ingredient-input-quantity-4" placeholder="Quantity">
                        </div>
                        <div class="col-2">
                            <select class="form-control" id="ingredient-input-units-4" placeholder="Units">
                                <option>Ounces</option>
                                <option>Milliliters</option>
                                <option>Parts</option>
                            </select>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="ingredient-input-name-4" placeholder="Ingredient">
                        </div>
                    </div>

                    <!-- Row 5 -->
                    <div class="form-row p-1">
                        <div class="col-2">
                            <input type="text" class="form-control" id="ingredient-input-quantity-5" placeholder="Quantity">
                        </div>
                        <div class="col-2">
                            <select class="form-control" id="ingredient-input-units-5" placeholder="Units">
                                <option>Ounces</option>
                                <option>Milliliters</option>
                                <option>Parts</option>
                            </select>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="ingredient-input-name-5" placeholder="Ingredient">
                        </div>
                    </div>

                    <br> 

                    <div class="form-group p-1">
                        <label for="instructionsFormControlTextarea">Instructions</label>
                        <textarea class="form-control" id="ingredient-input-instructions" rows="3"></textarea>
                    </div>

                    <button id="submit-drink-button" type="submit" class="btn btn-primary m-1">Submit</button>

                </form> <!-- End form -->
            </div> <!-- End card -->

            <!-- Modal for successful submission -->
            <div class="modal fade" id="submissionSuccessModal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Congratulations!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Your drink recipe has successfully been saved.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div> 
            <!-- End modal for successful submission -->

            <!-- Modal for non-successful submission -->
            <div class="modal fade" id="submissionNonsuccessModal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Oh, dear!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Your drink recipe has some missing information.</p>
                            <p>Please check your recipe and try again.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div> 
            <!-- End modal for non-successful submission -->

        </div> <!-- End Bootstrap container -->

        <!-- Link to app.js and firebase.js -->
        <script type="text/javascript" src="assets/javascript/firebase.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>

    </body>
</html>
